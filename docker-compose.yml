services:
  nextjs:
    build: .
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          memory: 256m
        reservations:
          memory: 128m

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"   # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro,z
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - nextjs

volumes:
  caddy_data:      # Stores SSL certificates (persists across restarts)
  caddy_config:
